spring.datasource.url=${APAMS_DB_URL}
spring.datasource.username=${APAMS_DB_USERNAME}
spring.datasource.password=${APAMS_DB_PASSWORD}

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# jwt
jwt.secrete=${APAMS_JWT_SECRET}

# server
server.port=8080
logging.file.name=logs/logs.log
# smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${APAMS_MAIL_USERNAME}
spring.mail.password=${APAMS_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# cloudinary
cloudinary.api_key=${APAMS_CLOUDINARY_KEY}
cloudinary.api_secret=${APAMS_CLOUDINARY_SECRET}
cloudinary.cloud_name=${APAMS_CLOUDINARY_NAME}
